<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenida</title>
    </h:head>
    <h:body>
        <b:navBar brand="TestHitss" brandHref="#" fixed="top" inverse="true">            
            <h:form styleClass="navbar-form navbar-left">                
                <b:commandButton action="#{loginBean.irHome()}" value="Home" look="link" icon="home" iconAlign="right">
                    <f:param name="nombreUsuario" value="#{(loginBean.nombreUsuario != null ? loginBean.nombreUsuario : usuariosBean.usuarioLogeado)}" />
                </b:commandButton>
                <b:commandButton action="#{loginBean.irAdminUsuarios()}" value="Administración de Usuarios" look="link" icon="cog" icon-spin="true" iconAlign="right">
                    <f:param name="nombreUsuario" value="#{loginBean.nombreUsuario != null ? loginBean.nombreUsuario : usuariosBean.usuarioLogeado}" />
                </b:commandButton>
            </h:form>
            <h:form styleClass="navbar-form navbar-right">                
                <b:commandButton action="#{loginBean.logoutUsuario()}" value="Logout(#{loginBean.nombreUsuario != null ? loginBean.nombreUsuario : usuariosBean.usuarioLogeado})" look="success" icon="chevron-right" iconAlign="right">
                    <f:param name="nombreUsuario" value="#{loginBean.nombreUsuario != null ? loginBean.nombreUsuario : usuariosBean.usuarioLogeado}" />
                </b:commandButton>
            </h:form>
        </b:navBar>    
        <h:outputText value="&#60;br&#62;&#60;/br&#62;" escape="false"></h:outputText>
        <h:outputText value="&#60;br&#62;&#60;/br&#62;" escape="false"></h:outputText>
        <b:container> 
            <b:image value="img/Bienvenida.png" style="width: 100%;"></b:image>
        </b:container>        
        <b:container> 
            <h:outputText value="&#60;hr/&#62;
                          &#60;footer&#62;
                          &#60;p&#62;© Cristian Perez 2018&#60;/p&#62;
                          &#60;/footer&#62;" escape="false"></h:outputText>           
        </b:container>    
    </h:body>
</html>
